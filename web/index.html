<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="phone_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png"/>

  <title>phone_app</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Firefox-specific performance optimizations -->
  <script>
    // Optimize for Firefox performance
    if (navigator.userAgent.includes('Firefox')) {
      // Enable hardware acceleration and optimize rendering
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.transform = 'translateZ(0)';
        document.body.style.willChange = 'auto';
        
        // Optimize canvas performance for Firefox
        const canvas = document.querySelector('canvas');
        if (canvas) {
          canvas.style.imageRendering = 'optimizeSpeed';
          canvas.style.imageRendering = '-moz-crisp-edges';
        }
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
